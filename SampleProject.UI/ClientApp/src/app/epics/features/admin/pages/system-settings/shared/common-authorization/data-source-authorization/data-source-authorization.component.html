<div class="container">
  <nz-table
    [nzData]="dataSource"
    #tableData
    nzSize="small"
    nzOuterBordered
    class="pagination-lg "
    [nzPageSize]="10"
  >
    <thead>
    <tr>
      <th class="text-center" nzWidth="15%" >Source Name</th>
      <th class="text-center" nzWidth="20%" >table Name</th>
      <th class="text-center" nzWidth="10%" >Status</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of tableData.data">
      <td class="text-start" >{{data.sourceName}}</td>
      <td class="text-start" >{{data.tableName}}</td>
      <td class="text-center">
        <div [ngClass]="statusChip(data.status)" class="align-items-center text-center p-0 m-0 ">
          {{ data.status == 1 ? 'Active' : 'Inactive' }}
        </div>
      </td>

    </tr>
    </tbody>
  </nz-table>
</div>
